{% for item in site.data.video_toc.toc %}
  <ul class="video-navigation">
    <h3>{{ item.title }}</h3>
    {% for entry in item.subfolderitems %}
      <li class="video-navigation--item">
        <a href="{{ entry.url | prepend: site.baseurl }}" {% if page.title == entry.page %} class="video-navigation--item_link active" {% else %} class="video-navigation--item_link" {% endif %}>
          {{ entry.page }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
